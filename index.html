<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task List Maker</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Tasks</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task Name:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Task Item">
      <input type="submit" value="New Task Item">
    </form>

    <div id="list">
      <h2>My List Of Tasks</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
